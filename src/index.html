<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-container">
            <div class="header__logo">
              <img
                src="./images/logo/Air.svg"
                alt="logo"
                class="header__logo-image"
              >
            </div>
            <div class="header__menu"></div>
          </div>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="/" class="nav__link">
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">
                  Services
                </a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">
                  Testimonials
                </a>
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link">
                  Contact us
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__hire-us">Hire us</div>
        </div>
        <div class="header__content">
          <div class="header__text">
            <h1 class="header__text-tittle">
              Strategic Agency
            </h1>
            <p class="header__text-paragraph">
              We believe in the power of bold ideas that can  solve business challenges.
            </p>
            <a href="#" class="button button--header">
              Learn More
            </a>
          </div>
          <div class="header__photo">
            <div class="header__photo-container">
              <img
                src="./images/Photo.png"
                alt="strategic"
                class="header__photo-image"
              >
            </div>
          </div>


        </div>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <div class="footer__top">
        <div class="footer__top-container">
          <div class="footer__logo">
            <img
              src="./images/logo/Air.svg"
              alt="logo"
              class="footer__logo-image"
            >
          </div>
        </div>
        <nav class="footer__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/" class="nav__link">
                About us
              </a>
            </li>
            <li class="nav__item">
              <a href="/" class="nav__link">
                Services
              </a>
            </li>
            <li class="nav__item">
              <a href="/" class="nav__link">
                Testimonials
              </a>
            </li>
            <li class="nav__item">
              <a href="/" class="nav__link">
                Contact us
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
